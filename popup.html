<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        
        <h1>Time to Work!</h1>

        <h2>History</h2>
        <table id="history" class="history">
            <tr>
                <th style="width:10%"></th>
                <th style="width:65%;text-align:center">Type</th>
                <th style="width:25%;text-align:right;">Duration</th>
            </tr>
            <tr id="sample_row">
                <td></td>
                <td>A well thought out work type that describes the work</td>
                <td style="text-align:right;">01:02:03</td>
            </tr>
        </table>

        <input type="text" id="type_of_work" class="work_type_input" placeholder="Enter a type of work">

        <button type="button" id="timer" class="off">
            <p class="button_text">Start Working<p>
        </button>

        <script src="script/utils.js"></script>
        <script src="script/config_loader.js"></script>
        <script src="script/main.js"></script>
    </body>
</html>
