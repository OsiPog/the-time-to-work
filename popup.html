<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/style.css">
    </head>
    <body>
        
        <h1>Time to Work!</h1>

        <h2>History</h2>
        <table id="history" class="history">
            <th style="width:75%;text-align:center">Type</th>
            <th style="width:25%;text-align:left;">Duration</th>
        </table>

        <input type="text" id="type_of_work" class="work_type_input" placeholder="Enter a type of work">

        <button type="button" id="timer" class="off">
            <p class="button_text">Start Working<p>
        </button>

        <script src="/popup.js"></script>
    </body>
</html>
