<!DOCTYPE html>
<html>
    <head>
        <title>Time to Work!</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        
        <h1>Time to Work!</h1>

        <!-- History -->
        <div id="list" style="max-height: 10rem;">
            <div hidden id="sample-history-seperator" class="seperator">2022 Week 42</div>
            <div hidden id="sample-history-entry" class="entry">
                <div class="text">
                    A well thought out work type
                </div>
                <div class="duration">
                    01:02:03
                </div>
                <div class="control">
                    <img src="img/trash.png" title="Delete entry" class="button">
                    <img src="img/copy_up.png" title="Copy text box content here" class="button">
                    <img src="img/copy_down.png" title="Copy type of work into text box" class="button">
                </div>
            </div>
        </div>

        <div class="flex-con-h">
            <input type="text" id="work-type-input" placeholder="Enter a type of work"/>
            <input type="button" id="open-analytics" class="submit" value="Analytics">
        </div>
        <input type="button" id="timer-button" class="submit" value="Start Working"/>

        <!-- Loading scripts -->
        <script src="script/utils.js"></script>
        <script src="script/history.js"></script>
        <script src="script/config_loader.js"></script>
        <script src="script/popup.js"></script>
    </body>
</html>
