<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        
        <h1>Time to Work!</h1>

        <h2>History</h2>
        <div id="history_container">
            <table id="sample_history_entry" class="history_entry">
                <tr>
                    <td class="type_of_work_text">
                        A well thought out work type that describes the work
                    </td>
                    <td class="type_of_work_duration">
                        01:02:03
                    </td>
                    <td class="history_entry_control">
                        <img src="img/trash.png" title="Delete entry" class="history_entry_control_button">
                    </td>
                </tr>
            </table>
        </div>

        <input type="text" id="type_of_work" class="work_type_input" placeholder="Enter a type of work">

        <button type="button" id="timer" class="off">
            <p class="button_text">Start Working<p>
        </button>

        <script src="script/utils.js"></script>
        <script src="script/config_loader.js"></script>
        <script src="script/main.js"></script>
    </body>
</html>
